<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZAIDexpress</title>

    <link rel="icon" href="img/icon.png" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <!-- icon search -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

  <!-- file css -->
    <link rel="stylesheet" href="CSS/style.css" />


  </head>
  <body>
    <header>
      <div class="top_header">
        <div class="container">
          <a href="#" class="logo"><img src="img/logo.png" alt="" /></a>

          <form action="" class="search_box">
            <div class="select_box">
              <select id="category" name="category">
                <option value="All Categories">All Categories</option>
                <option value="Electronics & Digita">
                  Electrorlics & Digita
                </option>
                <option value="Phones & Tablet">Phones & Tablety</option>
                <option value="Fashion & Clothings">Fashion & Clothings</option>
                <option value="Telivsion & Monitor">Telivsion & Monitor</option>
                <option value="Jewelry & Watches">Jewelry & Watches</option>
                <option value="washing Machine">Washing Machine</option>
                <option value="Toys & Hobbies">Toys & Hobbies</option>
              </select>
            </div>

            <input
              type="text"
              name="search"
              id="search"
              placeholder="search for products"
              required
            />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>

          <div class="header_icons">
            <div class="icon">
              <a href="#">
                <i class="fa-regular fa-heart"></i>
                <span class="count count_favourite">0</span>
              </a>
            </div>
            <div class="icon">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="count count_item_header">0</span>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom_header">
        <div class="container">
          <nav class="nav">
            <div class="category_nav">
              <div onclick="Open_Categ_list()" class="category_btn">
                <i class="fa-solid fa-bars"></i>
                <p>Browse category</p>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="category_nav_list">

<a href="#">Top 10 Offers</a>
<a href="#">Electronics & Digita</a>
<a href="#">Phones & Tablet</a>
<a href="#">Fashion & Clothings</a>
<a href="#">Telivsion & Monitor</a>
<a href="#">Jewelry & Watches</a>
<a href="#">Toys & Hobbies</a>
 
              </div>
            </div>
            <ul class="nav_links">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Accesories</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          <div class="login_signup btns" >
<a href="#" class="btn">Login   <i class="fa-solid fa-right-to-bracket"></i></a>
<a href="#" class="btn">Sign UP <i class="fa-solid fa-user-plus"></i></a>

          </div>
        </div>
      </div>
    </header>
    
    <div class="slider">
      <div class="container">
        <div class="slide_swp  mySwiper">
 <div class="swiper-wrapper">
      <div class="swiper-slide"><a href="#"><img src="img/banner_home1.png" alt=""></a></div>
      <div class="swiper-slide"><a href="#"><img src="img/banner_home2.png" alt=""></a></div>
      
    </div>
    <div class="swiper-pagination"></div>
  

        </div>

        <div class="banner_2">
          <a href="#"><img src="img/banner_home3.png" alt="">></a>
        </div>

        
      </div>
    </div>



 <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

<script src="JS/main.js"></script>
