<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZAIDexpress</title>

    <link rel="icon" href="img/icon.png" />

    <!-- file css -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- icon search -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="top_header">
        <div class="container">
          <a href="#" class="logo"><img src="img/logo.png" alt="" /></a>

          <form action="" class="search_box">
            <div class="select_box">
              <select id="category" name="category">

               <option value="All Categories">A11 Categories</option>
               <option value="Electronics & Digita">Electrorlics & Digita</option>
                <option value="Phones & Tablet">Phones & Tablety</option>
               <option value="Fashion & Clothings">Fashion & Clothings</option>
               <option value="Telivsion & Monitor">Telivsion & Monitor</option>
               <option value="Jewelry & Watches">Jewelry & Watches</option>
               <option value="washing Machine">Washing Machine</option>
               <option value="Toys & Hobbies">Toys & Hobbies</option>
               
              </select>
            </div>

<input type="text" name="search" id="search" placeholder="search for products" required>
<button type="submit">
    <i class="fa-solid fa-magnifying-glass"></i>
</button>

          </form>

          <div class="header_icons">

            <div class="icon">
                <a href="#">
                    <i class="fa-regular fa-heart"></i>
                    <span class="count count_favourite">0</span>
                </a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="count count_item_header">0</span>
            </div>

          </div>
        </div>
      </div>
    </header>
  </body>
</html>
